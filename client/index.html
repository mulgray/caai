<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AbemaFace</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
  </head>
  <body>
    <div class="contents">
      <div class="center-box">
        <canvas id="video" width="1000" height="700"></canvas>
      </div>
    </div>
    <div class="title-box">
      <h1>Abema Card Maker</h1>
    </div>
    <div class="dialog-wrapper" id="dialog">
      <div class="input-dialog">
        <h2>Input your info!</h2>
        <div class="input-column">
          <label>
            氏名
          </label>
          <input id="name-input">
        </div>
        <div class="input-column">
          <label>
            所属
          </label>
          <input id="affiliate-input">
        </div>
        <div class="input-column">
          <button type="submit" id="create-button">
            作成
          </button>
        </div>
      </div>
    </div>
    <script src="src/render_video.js"></script>
  </body>
</html>
