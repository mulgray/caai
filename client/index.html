<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Face2Abema</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <div class="contents">
      <canvas id="video" width="800" height="600"></canvas>
    </div>

    <!-- SideAbema -->
    <div class="side-abema">
      <img src="../assets/abema-head.png" width="200px">
    </div>
    <div class="side-abema-pop">
      <div class="arrow-box">
        <div class="abema-pop-text" id="pop-text">
          face 2 abema
        </div>
      </div>
    </div>

    <!-- Flush -->
    <div class="flush">
    </div>

    <!-- InputDialog -->
    <div class="dialog-wrapper" id="input-dialog">
      <div class="input-dialog">
        <div>
          <span>Input your info</span>
          <button id="cancel-button">
            <i class="fa fa-close"></i>
          </button>
        </div>
        <div class="middle">
          <div>
            <img id="thumb" width="300" height="300">
          </div>
          <div class="inputs">
            <div class="input-column">
              <label>
                苗字
              </label>
              <input id="family-name-input">
            </div>
            <div class="input-column">
              <label>
                名前
              </label>
              <input id="first-name-input">
            </div>
            <div class="input-column">
              <label>
                役職
              </label>
              <input id="job-position-input">
            </div>
          </div>
        </div>
        <div class="input-column">
          <button type="submit" id="create-button">
            OK
          </button>
        </div>
      </div>
    </div>

    <!-- ThanksDialog -->
    <div class="dialog-wrapper" id="thanks-dialog">
      <div class="thanks-dialog">
        <i class="fa fa-print"></i> Now Printing...
        <div class="thank">
          Thank you!
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
